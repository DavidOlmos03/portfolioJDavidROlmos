<!DOCTYPE html>

<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="calculator.css">
  </link>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
  <header>
    <div class="row">
      <div class="col-md-2">
        <a href="http://localhost:4200/course-js" class="btn btn-primary">Home</a>
      </div>
      <div class="col-md-10">
        <h3 class="tittle">CALCULATOR</h3>
      </div>


    </div>
  </header>
  <div class="calculator">


      <form>
        <div class="form-group">
          <input class="form-control" type="text" id="firstNumber" placeholder="Number x">
        </div>
        <div class="form-group">
          <input class="form-control" type="text" id="secondNumber" placeholder="Number y"><br>
        </div>
      </form>
        <div class="row">
          <div class="col-md-3">
            <button type="button" class="btn btn-dark" id="addition" onclick="addition()">+</button>
          </div>
          <div class="col-md-3">
            <button type="button" class="btn btn-dark" id="subtraction" onclick="subtraction()">-</button>
          </div>
          <div class="col-md-3">
            <button type="button" class="btn btn-dark" id="multiplication" onclick="multiplication()">*</button>
          </div>
          <div class="col-md-3">
            <button type="button" class="btn btn-dark" id="division" onclick="division()">/</button>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3">
            <button type="button" class="btn btn-dark" id="square_root" onclick="square_root()">&#x221A;x</button>
          </div>
          <div class="col-md-3">
            <button type="button" class="btn btn-dark" id="power" onclick="power()">power</button>
          </div>
          <div class="col-md-3">
            <button type="button" class="btn btn-dark" id="square_root" onclick="logaritmo()">log10(x)</button>
          </div>
          <div class="col-md-3">
            <button type="button" class="btn btn-dark" id="power" onclick="sin()">sin(x)</button>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3">
            <button type="button" class="btn btn-dark" id="absolute_value" onclick="absolute_value()">absolute</button>
          </div>
          <div class="col-md-3">
            <button type="button" class="btn btn-dark" id="random" onclick="random()">random</button>
          </div>
          <div class="col-md-3">
            <button type="button" class="btn btn-dark" id="random" onclick="tan()">tan(x)</button>
          </div>
          <div class="col-md-3">
            <button type="button" class="btn btn-dark" id="random" onclick="cos()">cos(x)</button>
          </div>
        </div>

        <div class="row">
          <div class="dropdown-divider" style="background-color: rgba(255, 255, 255, 0.3);"></div>
          <p style="color:aliceblue;">For the result...</p>
          <div class="col-md-4">
            <button type="button" class="btn btn-dark" id="round" onclick="round()">round</button>
          </div>
          <div class="col-md-4">
            <button type="button" class="btn btn-dark" id="floor" onclick="floor()">floor</button>
          </div>
          <div class="col-md-4">
            <button type="button" class="btn btn-dark" id="ceil" onclick="ceil()">ceil</button><br>
          </div>
        </div>

        <div class="form-group">
          <h3>Result:</h3>
          <input class="form-control" type="text" id="result" placeholder="result">
        </div>


      <!--Suma, resta, multiplicación, división, raíz cuadrada, potencia, valor absoluto, random, round, floor y ceil.-->

  </div>
  </div>



  <script src="./calculator.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</body>

</html>
