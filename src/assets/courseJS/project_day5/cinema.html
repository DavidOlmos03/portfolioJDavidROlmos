<!DOCTYPE html>
    <head>
        <title>cinema</title>
        <link rel="stylesheet" href="./cinema.css"></link>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
      <div class="col-md-2">
        <a href="http://localhost:4200/course-js" class="btn btn-primary">Home</a>
      </div>
      <div class="menu">
        <div class="row">
          <div class="col-md-4">
            <h1>¡Bienvenido al cine!</h1>
            <p>Queremos hacer de tu visita, una experiencia más placentera. Para eso, ingresa tu edad y selecciona el género que más te guste, y te recomendamos tu pelicula ideal.</p>
            <input class="form-control" type="number" id="age" placeholder="Edad">
          </div>
          <div class="col-md-5">
            <button class="btn btn-primary" id="comedy" onclick="recomendar('comedy')">Comedy</button>
            <button class="btn btn-primary" id="drama" onclick="recomendar('drama')">Drama</button>
            <button class="btn btn-primary" id="musical" onclick="recomendar('musical')">Musical</button>
            <button class="btn btn-danger" id="crime" onclick="recomendar('crime')">Crime</button>
            <div class="dropdown-divider" style="background-color: black;"></div>
            <div class="recomendation">
              <div class="row">
                <div class="col-6">
                  <h6>Te recomendamos la película:</h6>
                  <p id="textRecomendation"></p>
                </div>
                <div class="col-6">
                  <img alt=" " id="imgRecomendation" style="width:180px; height:230px; align-items: center;margin: auto;border: none;border-color: transparent;">
                </div>
              </div>
            </div>

          </div>

        </div>

      </div>

      <script src="./cinema.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    </body>
</html>
