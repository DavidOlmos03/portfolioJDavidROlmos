<!DOCTYPE html>
    <head>
        <title>Play One</title>
        <link rel="stylesheet" href="./index.css"></link>
        <script src="./script.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body class="cuerpo"> <!--onload="startTime()"-->

        <audio id="audioTimeOut">
            <source src="./audio/alarma.mp3" type="audio/mpeg">
            Sonido no habilitado
        </audio>


        <header>
          <a href="course-js" class="btn btn-primary">Home</a>
          <div class="title">Answer the questios as fast as you can!</div>
          <h1 id="textoCronometro">30</h1>
        </header>

         <!--questions-->
        <div>
          <div class="row">
            <div class="formulario col-md-5">
              <form>
                <div class="form-group">
                  <div class="form-group">
                    <label>1. What's your name?</label>
                    <input type="text" id="question1" class="form-control" placeholder="Enter your name">
                  </div>
                  <div class="form-group">
                    <label>2. How old are you?</label>
                    <input type="text" id="question2" class="form-control" placeholder="Enter your old">
                  </div>
                  <div class="form-group">
                    <label>3. What is your favorite color?</label>
                    <input type="text" id="question3" class="form-control" placeholder="Enter a color">
                  </div>
                  <div class="form-group">
                    <label>4. Languages speaken in CÃ¡nada</label>
                    <input type="text" id="question4" class="form-control" placeholder="Write a language">
                  </div>
                  <div class="form-group">
                    <label>5. Do you like the landscapes?</label>
                    <input type="text" id="question5" class="form-control" placeholder="yes or no">
                  </div>

                  <div class="buttonsMenu">

                      <button type="button" class="btn btn-success" onclick="startTime()">START</button>
                      <button type="submit" class="btn btn-primary" onclick="finish()">I FINISHED!!</button>
                      <button type="submit" class="btn btn-danger" onclick="retry()">RETRY</button>
                      <button type="submit" class="btn btn-dark" onclick="returnIndex()">Restore</button>
                  </div>
                </div>

              </form>
            </div>
            <div class="col-md-7">
              <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active" data-bs-interval="10000">
                    <img src="./src/Canada.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>First slide label</h5>
                      <p>Some representative placeholder content for the first slide.</p>
                    </div>
                  </div>
                  <div class="carousel-item" data-bs-interval="2000">
                    <img src="./src/landScape3.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>Second slide label</h5>
                      <p>Some representative placeholder content for the second slide.</p>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="./src/landScape2.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>Third slide label</h5>
                      <p>Some representative placeholder content for the third slide.</p>
                    </div>
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
              <!--<img src="./src/Canada.jpg" alt="canadaImage">-->
            </div>
          </div>


        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
      </body>
</html>
