<!DOCTYPE html>
    <head>
        <title>Play One</title>
        <link rel="stylesheet" href="./index.css"></link>
        <script src="./script.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" >
    </head>
    <body class="cuerpo"> <!--onload="startTime()"-->

        <audio id="audioTimeOut">
            <source src="./audio/alarma.mp3" type="audio/mpeg">
            Sonido no habilitado
        </audio>


        <header>
          <a href="http://localhost:4200/course-js" class="btn btn-primary">Home</a>
          <div class="title">Answer the questios as fast as you can!</div>
          <h1 id="textoCronometro">30</h1>
        </header>

         <!--questions-->
        <div>
          <div class="row">
            <div class="formulario col-md-5">
              <form>
                <div class="form-group">
                  <div class="form-group">
                    <label>1. What's your name?</label>
                    <input type="text" id="question1" class="form-control" placeholder="Enter your name">
                  </div>
                  <div class="form-group">
                    <label>2. How old are you?</label>
                    <input type="text" id="question2" class="form-control" placeholder="Enter your old">
                  </div>
                  <div class="form-group">
                    <label>3. What is your favorite color?</label>
                    <input type="text" id="question3" class="form-control" placeholder="Enter a color">
                  </div>
                  <div class="form-group">
                    <label>4. Languages speaken in CÃ¡nada</label>
                    <input type="text" id="question4" class="form-control" placeholder="Write a language">
                  </div>
                  <div class="form-group">
                    <label>5. Do you like the landscapes?</label>
                    <input type="text" id="question5" class="form-control" placeholder="yes or no">
                  </div>

                  <div class="buttonsMenu">

                      <button type="button" class="btn btn-success" onclick="startTime()">START</button>
                      <button type="submit" class="btn btn-primary" onclick="finish()">I FINISHED!!</button>
                      <button type="submit" class="btn btn-danger" onclick="retry()">RETRY</button>
                      <button type="submit" class="btn" onclick="returnIndex()">Restore</button>
                  </div>
                </div>

              </form>
            </div>
            <div class="col-md-7">
              <img src="./src/Canada.jpg" alt="canadaImage">
            </div>
          </div>


        </div>


    </body>
</html>
