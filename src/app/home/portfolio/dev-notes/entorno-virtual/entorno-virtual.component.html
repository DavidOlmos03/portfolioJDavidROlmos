 <!-- start section venv -->
 <section id="venv" class="p-5">
  <div class="container">
    <div class="title-section d-flex justify-content-end pb-5">
      <img src="assets/imgs/imgDevNotes/iconSimulation.png" class="img-fluid" alt="" style="width: 60px;">
      <h1 class="text-center">Entorno Virtual</h1>
    </div>

    <div class="row">
      <div class="d-flex content-justify-start">

      <p>Se utilizara el nombre venv para el entorno virtual y se creara en la hubicaci√≥n donde me encuentro en la consola</p>

    <div class="row">
      <div class="col-md-4 pb-5">
        <h6>Crear el archivo requirements.txt</h6>
