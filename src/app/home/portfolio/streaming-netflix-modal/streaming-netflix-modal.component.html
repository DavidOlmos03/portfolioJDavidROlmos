<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<div class="d-flex">
  <button class="btn border-0 ms-auto ml-0" (click)="closeModal()"><i class="bi bi-x-octagon-fill" style="color: red;"></i></button>
</div>
<div class="circle">
  <circle-progress
  [percent]="60"
  [radius]="40"
  [outerStrokeWidth]="10"
  [innerStrokeWidth]="5"
  [outerStrokeColor]="'#FF3131'"
  [innerStrokeColor]="'#F85C70'"
  [animation]="true"
  [animationDuration]="300"
  ></circle-progress>
</div>
<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="assets/imgs/streamingWebNetflixModal.png" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5>FrontEnd</h5>
        <p  class="subtitle"><span class="font-weight-bolder"><a
          href="https://github.com/DavidOlmos03/streaming_tipo-netflix"
          class="font-weight-bolder text-decoration-none" >Streaming tipo Netflix</a></span></p>

      </div>

    </div>
    <div class="carousel-item">
      <img src="assets/imgs/streamingNetflixModal.png" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5 class="text-dark">BackEnd</h5>
        <p class="subtitle"><span class="font-weight-bold"><a
          href="https://github.com/DavidOlmos03/api_streaming_tipo_netflix"
          class="font-weight-bold text-decoration-none">Api streaming tipo Netflix</a></span></p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="assets/imgs/streamingAdminNetflixModal.png" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5>Administrador</h5>
        <p class="subtitle"><span class="font-weight-bolder"><a
          href="https://github.com/DavidOlmos03/adminMetronic"
          class="font-weight-bolder text-decoration-none">adminMetronic</a></span></p>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
