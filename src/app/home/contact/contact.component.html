<!-- start Contact section -->

<div class="container" id="contact">
    <div class="row">

        <div class="col-lg-8">
            <div class="contact-form-card">
                <h4 class="contact-title">{{'contact.sendMessage'|translate}}</h4>
                <form *ngIf="!isContactFormSubmitted"
                  name="contact"
                  [formGroup]="contactForm"
                  method="POST"
                  (ngSubmit)="onSubmit($event)"
                  netlify>
                  <input type="hidden" name="form-name" value="contact" />

                  <div class="form-group mb-3">
                      <label for="name" hidden></label>
                      <input class="form-control" id="name" type="text" formControlName="name" placeholder="Name *" required>
                  </div>
                  <div class="form-group mb-3">
                      <label for="email" hidden></label>
                      <input class="form-control" id="email" type="email" formControlName="email" placeholder="Email *" required>
                  </div>
                  <div class="form-group mb-2">
                      <label for="body" hidden></label>
                      <textarea class="form-control" id="body" type="text" formControlName="body" placeholder="Message *"  rows="7"
                          required></textarea>
                  </div>
                  <div class="form-group">
                      <button type="submit" [disabled]="!contactForm.valid" class="form-control btn btn-danger">Send Message</button>
                  </div>
                </form>
                <div *ngIf="isContactFormSubmitted">
                  <!-- <h1 class="bg-success rounded border border-2 text-center">Mensaje enviado, gracias por ponerte en contacto!</h1> -->
                  <div class="alert alert-success d-flex align-items-center" role="alert">
                    <img src="assets/imgs/icons8-success.gif" alt="imgSuccess" class="rounded-circle">
                    <div class="ps-2">
                      {{'contact.emailSent'|translate}}
                    </div>
                  </div>
                </div>
